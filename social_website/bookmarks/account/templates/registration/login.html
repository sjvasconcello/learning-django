{% extends 'base.html' %}

{% block title %}Log-In{% endblock  %}

{% block content %}
<h1>Log-in<h1>
    {% if form.errors %}
        <p>
            Your username and password didn't maach 
            Please try again
        </p>
    {% else %}
        <p>
            Please, use the following form to log-in
        </p>
    {% endif %}
    <div class="login-form">
        <form action="{% url "login" %}" method="POST">
        {{form.as_p}}
        {% csrf_token %}
        <p>
            <input type="submit" value="Login"/>
        </p>
        </form>
    </div>
{% endblock  %}
